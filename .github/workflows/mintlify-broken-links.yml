name: Mintlify Broken Links
on:
  push:

jobs:
  broken-links:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
        
      - uses: actions/setup-node@v3
        with:
          node-version: '22'
      
      - name: Install Mintlify
        run: npm i -g mintlify@latest
        
      - name: Check Broken Links
        run: mintlify broken-links